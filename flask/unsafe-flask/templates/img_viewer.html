<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unsafe-flask</title>
</head>

<body>
    <h1>이미지 뷰어</h1>
    <form action="/img_viewer" method="POST">
        <input type="text" name="url" placeholder="이미지 URL을 입력하세요">
        <button type="submit">이미지 보기</button>
    </form>
    {% if img %}
    <h2>이미지:</h2>
    <img src="data:image/png;base64,{{ img }}" alt="User provided image" style="max-width: 500px;">
    {% endif %}
</body>

</html>
